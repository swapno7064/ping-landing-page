<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ping">
        <h1>PING.</h1>
      </div>
      <div class="text">
        <p class="text-1">
          We are launching <span style="color: #333;"><strong>soon!</strong></span>
        </p>
        <p class="text-2">Subscribe and get notified</p>
      </div>
      <form class="form" novalidate>
          <input type="email" class="email" name="email" placeholder="Your email address" />
          <p class="error">Error Msg</p>
          <i class=" success fa fa-check-circle" aria-hidden="true"></i>
          <button class="btn">Notify Me</button>
      </form>
      <div class="image">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <div class="social-handle">
        <div class="icon">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
       
        <p>Copyright Ping. All rights reserved.</p>
      </div>
    </div>
   

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">swapnosanjog Mohanty</a>.
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
